<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Singidol - Idol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(page = ${'idol'})"></nav>
<div class="container pt-4">
  <h2>Daftar Idol</h2>
  <br>
  <a th:href="@{/idol/tambah}" class="btn btn-primary">+ Tambah Idol</a>
  <br>
  <div th:if="*{listIdol.size() != 0}">
    <table class="table">
      <thead>
      <tr>
        <th class="text-center">No</th>
        <th class="text-center">Nama</th>
        <th class="text-center">Jumlah Anggota</th>
        <th class="text-center">Detail</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="idol, iterationStatus  : ${listIdol}">
        <td th:text="${iterationStatus.count}"></td>
        <td th:text="${idol.namaIdol}"></td>
        <td th:text="${idol.jumlahAnggota}"></td>
        <td>
          <a class="btn btn-primary" th:href="@{/idol/} + ${idol.idIdol}">Detail</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div th:unless="*{listIdol.size() != 0}">
    <h4 th:text="'Tidak Ada Idol'"></h4>
  </div>
  <br>
</div>

</body>

</html>
